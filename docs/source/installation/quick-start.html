<style>
  .quick-start {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    margin-bottom: 20px;
  }

  .title-column {
    flex-grow: 0;
  }

  .content-column {
    flex-grow: 1;
  }

  .row {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
  }

  .title-column div, .row div {
    white-space: nowrap;
  }

  .title-column div {
    padding: 14px 10px 12px 0;
    font-weight: 700;
  }

  .row div {
    flex-grow: 1;
    text-align: center;
    margin: 2px;
    padding: 12px 0 10px 0;
    background: #e3e3e3;
    cursor: pointer;
  }

  .row div.selected {
    background: rgba(59,155,239,0.7);
    color: #ffffff;
  }

  #command {
    margin: 2px;
    padding: 12px 10px 10px 10px;
  }

  #command pre {
    padding: 0;
    margin: 0;
    white-space: pre-wrap;
  }
</style>

<div class="quick-start">
  <div class="title-column">
    <div>PyTorch</div>
    <div>Your OS</div>
    <div>CUDA</div>
    <div>Run:</div>
  </div>
  <div class="content-column">
    <div class="row" id="torch"></div>
    <div class="row" id="os"></div>
    <div class="row" id="cuda"></div>
    <div class="row" id="command"><pre></pre></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  var torchList = [
    ['torch-2.6.0', 'PyTorch 2.6.*'],
    ['torch-2.5.0', 'PyTorch 2.5.*'],
    ['torch-2.4.0', 'PyTorch 2.4.*'],
    ['no_torch', 'w/o PyTorch'],
  ];

  var osList = [
    ['linux', 'Linux'],
    ['macos', 'Mac'],
  ];

  var cudaList = [
    ['cu118', '11.8'],
    ['cu121', '12.1'],
    ['cu124', '12.4'],
    ['cu126', '12.6'],
    ['cpu', 'CPU'],
  ];

  var torchWheelMap = {
    "torch-2.6.0": "2.6.0",
    "torch-2.5.0": "2.5.0",
    "torch-2.4.0": "2.4.0"
  };

  for (var i = 0; i < torchList.length; i++) {
    $("#torch").append('<div id="' + torchList[i][0] + '">' + torchList[i][1] + '</div>');
  }

  for (var i = 0; i < osList.length; i++) {
    $("#os").append('<div id="' + osList[i][0] + '">' + osList[i][1] + '</div>');
  }

  for (var i = 0; i < cudaList.length; i++) {
    $("#cuda").append('<div id="' + cudaList[i][0] + '">' + cudaList[i][1] + '</div>');
  }

function updateCommand() {
  var torch = $("#command").attr("torch");
  var os = $("#command").attr("os");
  var cuda = $("#command").attr("cuda");

  if (!torch || !os || !cuda) return;

  // Handle OS/CUDA incompatibility
  if (os === "macos" && cuda !== "cpu") {
    $("#command pre").text('# macOS binaries do not support CUDA');
    return;
  }

  // Handle CUDA requirement without torch
  if (cuda !== "cpu" && torch === "no_torch") {
    $("#command pre").text('# GPU acceleration is not available without PyTorch.');
    return;
  }

  // Handle specific unsupported combinations
  if (
    (torch === "torch-2.6.0" && cuda === "cu121") ||
    (torch === "torch-2.5.0" && cuda === "cu126") ||
    (torch === "torch-2.4.0" && cuda === "cu126")
  ) {
    $("#command pre").text('# PyTorch version does not support CUDA ' + cuda.slice(2).replace(/^(\d)(\d)/, '$1.$2'));
    return;
  }

  var lines = [
    "git clone https://github.com/graphnet-team/graphnet.git",
    "cd graphnet"
  ];

  if (torch === "no_torch") {
    lines.push("pip install -e .[develop]");
  } else {
    var torchVersion = torchWheelMap[torch];
    var extras = (cuda === "cpu") ? "torch-cpu" : "torch-cu" + cuda.slice(2);
    var installLine = "pip install -e .[" + extras + "]";

    // Add the proper PyG wheel link
    var wheelUrl = "https://data.pyg.org/whl/torch-" + torchVersion + "+" + (cuda === "cpu" ? "cpu" : cuda) + ".html";
    installLine += " -f " + wheelUrl;

    lines.push(installLine);
  }

  lines.push(
    "# Optionally, install jammy_flows for normalizing flow support:",
    "pip install git+https://github.com/thoglu/jammy_flows.git"
  );

  $("#command pre").text(lines.join("\n"));
}

  $(".quick-start .content-column .row div").click(function () {
    $(this).parent().children().removeClass("selected");
    $(this).addClass("selected");
    $("#command").attr($(this).parent().attr("id"), $(this).attr("id"));
    updateCommand();
  });

  // Default selection
  $("#torch").children().get(0).click();
  $("#linux").click();
  $("#cpu").click();
</script>
